<br />
<button type="button" (click)="loadTodos()">Refresh</button>
<br />
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>Summary</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.id }}</td>
      <td>{{ todo.description }}</td>
      <td>{{ todo.summary }}</td>
      <td><button type="button" (click)="delete(todo.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
<br />
<todo-form></todo-form>
